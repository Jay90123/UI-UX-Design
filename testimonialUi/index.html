<html>
  <head>
    <title>Testimonial UI</title>
    <link rel="stylesheet"href="style.css"/>
  </head>
  <body>
    <nav>
      <a href="./../UI-UX-Design/">
          <img id="logo" src="./../images/New-Logo.webp" alt="UI-UX-Designs Logo" width="143" height="150">
      </a>
      <div id="nav-buttons">
          <a href="./../index.html" class="bton nav-btn nav-btn-active">Home</a>
          <a href="#" class="bton nav-btn">Contributors</a>
          <a href="#" class="bton nav-btn">About Us</a>
          <a href="./../LoginPage/" class="bton nav-btn">Login</a>
          <a href="./../UI-UX-Design/#designs" class="bton" id="designs-btn">Designs</a>
      </div>
  </nav>
  <main>
    <center>
      <h1><f>Give Your Testimonial</f></h1>
    <h2>Rating:</h2>
    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div> 
    <br>
    <h2>Other feedback:</h2>
    <textarea>
      
    </textarea>
      <button id="submit">Submit!</button>
    </center>
  </main>
  </body>
</html>
