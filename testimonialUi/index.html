<!DOCTYPE html>
<html>

<head>
  <title>Testimonial UI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  </style>
</head>

<body>
  <nav>
    <a href="./../UI-UX-Design/">
        <img id="logo" src="./../images/New-Logo.webp" alt="UI-UX-Designs Logo" width="143" height="150">
    </a>
    <div id="nav-buttons">
        <a href="./../index.html" class="bton nav-btn nav-btn-active">Home</a>
        <a href="#" class="bton nav-btn">Contributors</a>
        <a href="#" class="bton nav-btn">About Us</a>
        <a href="./../LoginPage/" class="bton nav-btn">Login</a>
        <a href="./../UI-UX-Design/#designs" class="bton" id="designs-btn">Designs</a>
    </div>
</nav>
  <main>
  <div class="container">
    <h1 id="heading">Give Your Testimonial</h1>
    <form>
      <div id="rating-div">
        <h2>Rating:</h2>
        <div class="rate">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star"></label>
        </div>
      </div>
      <h2>Other feedback:</h2>
      <textarea id="feedback" name="feedback"></textarea>
      <br>
      <button id="submit" type="submit">Submit!</button>
    </form>
  </div>
</main>
</body>

</html>
